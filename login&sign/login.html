<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全球智能投顾系统</title>
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="./css/loginPage.css"/>
</head>
<body>
<div id="container">
    <div class="content">
        <div class="logo">
            <a href="../index.html"><img src="../imgs/logo-w.png" alt="宽策略全球智能投顾系统"/></a>
        </div>
        <div class=" login-body">
            <div class="login-box">
                <div class="login-input">
                    <input type="email" placeholder="请输入账户邮箱" id="username">
                </div>
                <div class="login-input">
                    <input type="password" placeholder="请输入账户密码" id="pwd">
                    <a href="#" class="forget">忘记密码</a>
                </div>
                </div>
            <div class="login-btn">
                <a href="javascript:;" class="submit" id="login">登录</a>
                <span>没有账号？</span>
                <a href="./sign.html">注册</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
