<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全球智能投顾系统</title>
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="./css/signPage.css"/>
</head>
<body>
<div id="container">
    <div class="content">
        <div class="logo">
            <a href="../index.html"><img src="../imgs/logo-w.png" alt="宽策略全球智能投顾系统"/></a>
        </div>
        <div class="login-body">
            <div class="login-box">
                <div class="label-group login-input">
                    <input type="text" placeholder="请输入账户邮箱" id="email">
                </div>
                <div class="label-group login-input">
                    <input type="password" placeholder="请输入账户密码" id="pwd">
                </div>
                <div class="label-group login-input">
                    <input type="password" placeholder="请确认账户密码" id="con-pwd">
                </div>
                <div class="login-input">
                    <input class="auth-ipt verify-input" type="text" placeholder="请输入验证码" id="authCode verifyCode">
                    <img class="auth-img verify-img" src="" alt="" id="authImg verifyImg">
                    <a href="#" id="re_auth reset-code" class="re-auth reset-code">看不清?换一换</a>
                </div>
            </div>
            <div class="label-group login-btn">
                <a href="javascript:;" class="submit" id="signin">注册</a>
                <span>已有账号？</span>
                <a href="login.html">登录</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
